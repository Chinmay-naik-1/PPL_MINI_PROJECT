<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel = "stylesheet" href = "style.css">
   
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">>
    <title>Text Predictor</title>
</head>

<body>
    <div class="div1">
    <h1><img src="Picture2.jpg" alt="chat">Text Predictor</h1>
  </div>
  <hr color="white" width="20">
  <hr color="white">
  <br>
  <form id="form1" name="passdata" action="." method="post">
    <label class="label1">Type here:</label>
    <input class="input1" type="text" name="name" id="text_box" value="{{n}}">
  </form>
  <br>


  <br>

  <form name="passdata" action="." method="post">
    <label class="label1">Next word prediction:</label>
    <div class="div2">
      <p id="predicted_text">
        {{pre}}
      </p>
    </div>
  </form>
  <button class="button button3" onclick="concattext_with_predicted()" type="reset">
    Correct
  </button>
  <br>
  <br>
  <form name="passdata" action="." method="post">
    <label class="label1">Did you mean: </label>
    <input type="text" name="name"  id="correct_spelling" value="{{correct_spelling}}">
  </form>
  <button class="button button3" onclick="correct_incorrect_word()" type="reset">
    Yes
  </button>

    <script src="Script.js"></script>
</body>

</html>
